<!DOCTYPE html>
<html>
  <head>
    <title>Chose Your Room Number</title>
    <link href="static/css/bootstrap.min.css" rel="stylecheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <meta name"viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form id="input-form" class"form-inline" method="POST">
        <div class="form-group">
          <input id="input-name" type="text" class="form-control" placeholder="Enter your name" autofocus />
        </div>
        <div class="form-group">
          <input id="input-roomnum" type="text" pattern"\d{4}" placeholder="0000" title="4桁の数字をお願いします" autofocus />
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
    </div>

    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
  </body>
</html>
