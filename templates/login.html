{% extends "layout.html" %}
{% block body %}
<div class="page-header">
  <h1>Enter your name & Choose your chat room !!</h1>
</div>
<div class="container">
  <form id="input-form" class"form-inline" method="GET">
    <div class="form-group">
      <input id="input-name" type="text" class="form-control" size=30 name="name" placeholder="Enter your name" autofocus />
    </div>
    <div class="form-group">
      <input id="input-roomnum" type="text" class="form-control" pattern"\d{4}" name="roomnum" placeholder="0000" title="4桁の数字をお願いします" autofocus />
    </div>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>

<script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
{% endblock %}
