{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="page-header">
    <h1>Log in your chat room !!</h1>
  </div>
  <form id="input-form" method="GET">
    <div class="form-group">
      <label for="input-name">Enter your name</label>
      <input id="input-name" type="text" class="form-control" name="name" placeholder="Taku" autofocus />
    </div>
    <div class="form-group">
      <label for="input-roomnum">Enter room name</label>
      <input id="input-roomnum" type="text" class="form-control" name="roomnum" placeholder="room"  autofocus />
    </div>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>

<script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
{% endblock %}
